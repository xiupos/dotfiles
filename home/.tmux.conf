# tmux conf

# -----------------------------------------------
# general configuration

set-option -g mouse on

set-option -g default-command zsh

# status line
set-option -g status off
# status on if there are more than two windows
if-shell "[ #{session_windows} -gt 1 ]" "set-option -g status on"
set-hook -g after-new-window 'if-shell "[ #{session_windows} -gt 1 ]" "set-option -g status on"'
# status off if there is only one window
set-hook -g window-unlinked 'if-shell "[ #{session_windows} -le 1 ]" "set-option -g status off"'
set-option -g status-position top

# index
set -g base-index 1
setw -g pane-base-index 1

# esc
set-option -s escape-time 0

# clipboard
set-option -s set-clipboard off
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# -----------------------------------------------
# keybindings

# prefix key -> ctrl + q
unbind C-b
set -g prefix C-q
bind C-q send-prefix

# reload conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# split-window
bind | split-window -hc "#{pane_current_path}"
bind \\ split-window -hc "#{pane_current_path}"
bind - split-window -vc "#{pane_current_path}"
bind _ split-window -vc "#{pane_current_path}"

# select-pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# control windows
bind -n C-t new-window -c "#{pane_current_path}"
bind -n C-w kill-window
bind -n C-PageDown next-window
bind -n C-PageUp previous-window

# control sessions
bind -n C-n new-session
bind -n C-S-w kill-session
