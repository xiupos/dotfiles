shell=/usr/bin/tmux

font = JuiseeNF:size=12

[environment]
TERM = xterm-256color

[bell]
visual = true

[scrollback]
lines = 500000

[cursor]
style = underline

[colors]
alpha = 0.8

[csd]
size = 0
border-width = 2
border-color = ff88bc65

[key-bindings]
search-start = Control+Shift+f
maximize = F11

[search-bindings]
find-prev = Control+p
find-next = Control+n
